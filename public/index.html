<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The "Raiia" of song recommenders" />

    <title>Raiia</title>

    <link
      id="favicon"
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Spotify_App_Logo.svg/2048px-Spotify_App_Logo.svg.png"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet (style.css) -->
    <link rel="stylesheet" href="/style.css">

    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
    <!-- Include axios from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- import the webpage's client-side javascript file (script.js) -->
    <script src="./script.js" defer></script>
  </head>
   <body bgcolor="#191414">
    <p style="color:white; font-size:10px;">*For best experience, use the website on your PC or Mac. Mobile development in progess...</p>
    <center>
      <main id="main-content">
        <h1>Hand curated song recommendations, for you</h1>
      <form id="search-form" onsubmit="submitForm(event)">
        <input type="text" name="artist1" placeholder="Enter first artist's name" required />
        <input type="text" name="artist2" placeholder="Enter second artist's name" required />
        <input type="text" name="artist3" placeholder="Enter third artist's name" required />
        <input type="submit" id="submitButton" value="Get recommendations" />
      </form>
      
      <div id="recommendation-output"></div>
    </main>
       <footer>
        <p style="font-family:verdana">Powered by :
        <a href="https://www.spotify.com/us/">
          <img
            src="http://cdn.shopify.com/s/files/1/0129/7698/0032/articles/Music-On-Spotify-Yoast_1200x1200.jpg?v=1552056915"
            alt="Spotify"
            width="100"
            height="50"
          />
        </a>
        </p>
      </footer>
    </center>
  </body>
</html>
